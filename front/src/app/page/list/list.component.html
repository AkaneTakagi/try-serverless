<div class="list">
    <div class="fab">
        <button mat-fab color="primary" aria-label="Add Paciant" (click)="onClickAdd()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="list">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> 氏名 </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> 年齢 </th>
          <td mat-cell *matCellDef=" let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef> 性別 </th>
            <td mat-cell *matCellDef="let element"> {{sexLabel[element.sex]}} </td>
        </ng-container>

        <ng-container matColumnDef="testedAt">
            <th mat-header-cell *matHeaderCellDef> 検査日 </th>
            <td mat-cell *matCellDef="let element"> {{element.testedAt | date:'yyyy-M-d'}} </td>
        </ng-container>

        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> 結果 </th>
            <td mat-cell *matCellDef="let element"> {{resultLabel[element.result]}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)"></tr>
      </table>
      
</div>
