<div class="login">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
        <div class="login-input">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="xxxx@hogehoge.com" type="email" formControlName="email">
            </mat-form-field>
        </div>
        <div class="login-input">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </div>
        <div class="login-input">
            <button mat-flat-button color="primary" type="submit">Login</button>
        </div>
    </form>
    <button mat-flat-button (click)="onSignupClick()">Signup</button>
</div>
